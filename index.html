<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Tip Calculator</h1>
        <form action="" id="tip-form" class="form-control">
            <h2 id="title">Calculate your tip</h2>
            <div class="monto">
                <label for="dinero" class="form-label" id="dinero-label">Ingrese el monto de la compra:</label>
                <input type="text" name="dinero" id="dinero" required>
            </div>
            <div class="tips">
            <p id="howmuch-tip">Â¿Cuanta propina desea agregar?</p>
                <div id="tips-inputs">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="tip" id="tip0" class="form-check-input" value="0">
                        <label for="tip" class="form-check-label">0%</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input"type="radio" name="tip" id="tip5" value="5">
                        <label for="tip" class="form-check-label">5%</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input"type="radio" name="tip" id="tip10" value="10">
                        <label for="tip" class="form-check-label">10%</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input"type="radio" name="tip" id="tip15" value="15">
                        <label for="tip" class="form-check-label">15%</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input"type="radio" name="tip" id="tip20" value="20">
                        <label for="tip" class="form-check-label">20%</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary" id="calc">Calcular</button>
            <div class="total">
                <label for="total" class="form-label">Monto total:</label>
                <input type="text" name="total" id="total" readonly>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
